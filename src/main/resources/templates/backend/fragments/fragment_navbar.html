<div xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
    <div class="navbar-bg"></div>
    <nav class="navbar navbar-expand-lg main-navbar sticky">
        <div class="form-inline mr-auto">
            <ul class="navbar-nav mr-3">
                <li>
                    <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn">
                        <i data-feather="menu"></i>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav navbar-right">
            <li>
                <a href="#" class="nav-link nav-link-lg fullscreen-btn">
                    <i data-feather="maximize"></i>
                </a>
            </li>

            <li class="dropdown">
                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                    <img alt="image" th:if="${user.photo !=''}" th:src="${'/'+rootLocation+'/users/'+user.photo}" class="user-img-radious-style">
                    <img alt="image" th:if="${user.photo ==''}" th:src="${'/'+rootLocation+'/users/user.png'}" class="user-img-radious-style">
                    <span class="d-sm-none d-lg-inline-block"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right pullDown">
                    <div class="dropdown-title" th:text="${user.username}"></div>
                    <a th:href="@{/account/logout}" class="dropdown-item has-icon text-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span >Logout</span>
                    </a>
                </div>
            </li>
        </ul>
    </nav>

</div>
