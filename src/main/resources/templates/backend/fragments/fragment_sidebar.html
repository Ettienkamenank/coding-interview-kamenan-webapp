<div xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar" class="main-sidebar sidebar-style-2">

    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a href="#">
                <img alt="image" th:src="@{/backend/img/logo.png}" class="header-logo">
                <span class="logo-name">Coding</span>
            </a>
        </div>
        <ul class="sidebar-menu">

            <li class="menu-header">
                <span th:text="#{sidebar_menu}"></span>
            </li>

            <li id="app-annonce" class="dropdown">

                </a>
            </li>

            <li id="app-profile" class="dropdown" th:if="${user.serviceProvider}">

                </a>
            </li>

            <li id="app-serviceProvider" class="dropdown" th:if="${user.actuator || user.admin}">

                    <span>Prestataires</span>
                </a>
            </li>

            <li id="app-client" class="dropdown" th:if="${user.actuator || user.admin}">

                    <i data-feather="users"></i>
                    <span>Clients</span>
                </a>
            </li>

            <li id="app-areas" class="dropdown" th:if="${user.actuator || user.admin}">
